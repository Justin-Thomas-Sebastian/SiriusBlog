<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Partials</title>
</head>
<body>

<!-- HEADER FRAGMENT -->
<header th:fragment="header" style="background-color: gray; width: 100%; height: 100px;">
    <h1>HEADER</h1>
    <div sec:authorize="!isAuthenticated()">
        <a href="/login">Login</a>
        <a href="/sign-up">Sign Up</a>
    </div>
    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" th:method="post">
            <button class="btn-link btn" style="margin-top: 8px">Logout</button>
        </form>
    </div>
</header>

<!-- NAV FRAGMENT -->
<nav th:fragment="navbar">
    <ul>
        <li><a href="/posts">Home</a></li>
        <li><a href="/posts">Posts</a></li>
        <li><a href="/posts/create">Create Post</a></li>
    </ul>
</nav>

<!-- FOOTER FRAGMENT -->
<footer th:fragment="footer" style="background-color: gray; width: 100%; height: 100px;">FOOTER</footer>
</body>
</html>
